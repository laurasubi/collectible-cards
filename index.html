<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Upload Grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Image and Text</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required><br>
            <input type="text" id="textInput" placeholder="Enter a description" required><br>
            <button type="submit">Upload</button>
        </form>

        <div class="grid" id="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
